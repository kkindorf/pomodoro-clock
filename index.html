<!DOCTYPE html>
  <head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
    <body>
      <div id="wrapper">
          <div class="breakBox">
            <button class="breakPlus">+</button>
            <h3 class="breakTime"></h3>
            <button class="breakMinus">-</button>
          </div>
          <div class="clock">
            <button class="clockPlus">+</button>
            <h3 class="pomodoroTime"></h3>
            <button class="clockMinus">-</button>
          </div>
          <div class="timer">
            <h3 class="session-type"></h3>
            <span class="theTime">0:00</span>
          </div>
          <div class="start-pause">
            <i class="fa fa-play start" aria-hidden="true"></i>
            <i class="fa fa-pause pause" aria-hidden="true"></i>
            <i class="fa fa-stop reset" aria-hidden="true"></i>
         </div>
      </div>
      <script src="https://use.fontawesome.com/821b1a77d5.js"></script>
      <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="app.js"></script>
    </body>
</html>
